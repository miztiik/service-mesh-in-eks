apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopfront-v4
  namespace: miztiik-automation-ns
  labels:
    app: shopfront
    role: web
    project: service-mesh-in-eks
    owner: miztiik-automation
    compute_provider: on_demand
    dept: engineering
    team: red-shirts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopfront
      version: v4
  template:
    metadata:
      labels:
        app: shopfront
        role: web
        version: v4
        project: service-mesh-in-eks
        owner: miztiik-automation
        compute_provider: on_demand
        dept: engineering
        team: red-shirts
    spec:
      containers:
      - name: v4
        image: nginx
        command: ["sh", "-c", "echo $HOSTNAME':v4' > /usr/share/nginx/html/index.html;nginx -g 'daemon off;';"]
        imagePullPolicy: IfNotPresent
        ports:
          - name: http-web
            containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: shopfront-svc
  namespace: miztiik-automation-ns
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http-web
  selector:
    app: shopfront
