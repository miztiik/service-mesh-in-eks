---
apiVersion: v1
kind: Namespace
metadata:
  name: miztiik-automation-ns
  labels:
    app: shopfront
    role: webfront
    project: service-mesh-in-eks
    istio-injection: enabled
    owner: miztiik-automation
    compute_provider: on_demand
    dept: engineering
    team: red-shirts
  annotations:
    contact: github.com/miztiik
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopfront-v1
  namespace: miztiik-automation-ns
  labels:
    app: shopfront
    role: web
    project: service-mesh-in-eks
    owner: miztiik-automation
    compute_provider: on_demand
    dept: engineering
    team: red-shirts
spec:
  replicas: 3
  selector:
    matchLabels:
      app: shopfront
      version: v1
  template:
    metadata:
      labels:
        app: shopfront
        role: web
        version: v1
        project: service-mesh-in-eks
        owner: miztiik-automation
        compute_provider: on_demand
        dept: engineering
        team: red-shirts
    spec:
      containers:
      - name: v1
        image: httpd:latest
        command: ["sh", "-c", "echo $HOSTNAME':v1' > /usr/local/apache2/htdocs/index.html;/usr/local/apache2/bin/apachectl -DFOREGROUND;"]
        imagePullPolicy: IfNotPresent
        ports:
          - name: http-web
            containerPort: 80
---
